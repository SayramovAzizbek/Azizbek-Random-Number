<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find random number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="box mt-5">
            <h1 class="box__title text-center mb-5">Find random number</h1>
            <p class="text-center mb-4">This game randomizes numbers from 1 to 100. Try to find randomized number.</p>
            <form class="random-form">
                <div class="input-group mb-3 w-50 mx-auto">
                    <input type="text" class="random-input form-control p-3" min="0"
                        placeholder="Enter your random number" aria-label="Enter your random number">
                    <button class="random-btn btn btn-outline-secondary px-4" type="submit">Randomize</button>
                    <button class="refresh-btn btn btn-outline-success text-bg-success px-4" type="button"
                        disabled>Refresher</button>
                </div>
            </form>
            <p class="text-counter text-center mt-5 text-bg-info w-50 mx-auto p-4 text-white rounded-3"></p>
            <p class="random-res-text text-center mt-2 w-50 mx-auto p-4 rounded-3 "></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
